<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chat_poc/chat/styles.css">
</head>
<body>
    <div class="chat-div">
        <span><b>Chat Head</b></span><br>
        <div class="chat-container">
            <div id="messages" class="chat-view">
            </div>
            <div class="text-input-container">
                <input id="input-text" type="text" onkeyup="onInputTextChange(this.value)" placeholder="How May I help you.."/>
                <button onClick="clearInput()">Clear</button>
            </div>
        </div>
        
        
        <input type="file" placeholder="How May I help you.."/>
    </div>
</body>
</html>
