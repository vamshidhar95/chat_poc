<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chat/styles.css">
</head>
<body>
    <div id="chat-div">
        <div class="chat-header">
            <h4>Chat Head</h4>
        </div>
        <div class="chat-container">
            <div id="messages" class="chat-view">
            </div>
            <div class="text-input-container">
                <input id="input-text" type="text" value="" placeholder="How May I help you.."/>
                <button class="clear-btn" onClick="clearInput()">Clear</button>
            </div>
        </div>
        
        
        <input type="file" placeholder="How May I help you.."/>
        <button type="button" class="btn cancel" onClick="closechat()">Close</button>
    </div>
    <button class="open-button" onClick="openchat()">Chat</button>
</body>
</html>
